<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../child-data/child-data.html">

<dom-module id="main-view">
  <template>
    <style include="iron-flex">
      :host {
        display: block;
      }

      paper-material {
        @apply(--paper-font-body1);
        background-color: white;
        padding: 16px;

        cursor: pointer;
      }

      .avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        margin-right: 16px;
      }

      .childname {
        @apply(--paper-font-body2);
      }

      iron-image {
        background-color: lightgray;
      }

      .mac {
        @apply(--paper-fond-code1);
      }

      .hint {
        color: var(--secondary-text-color);
      }

      paper-slider {
        width: 100%;
      }
    </style>
    <child-data childs="{{childs}}"></child-data>

    <div class="layout vertical">

      <div>Reichweite: </div>
      <paper-slider pin min="0" max="10"></paper-slider>

      <template is="dom-repeat" items="{{childs}}">
        <paper-material elevation="1" class="layout horizontal center" on-tap="_navigate">
          <iron-image class="avatar" sizing="cover" src="{{item.img}}"></iron-image>
          <template is="dom-if" if="{{!item.name}}">
            <div class="hint">bitte konfigurieren</div>
          </template>
          <div class="flex childname">{{item.name}}</div>
          <div class="mac">{{item.mac}}</div>
        </paper-material>
      </template>
    </div>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'main-view',

        properties: {
          childs: {
            type: Array,
            notify: true
          }
        },

        _navigate: function (e) {
          page.show('/childs/' + e.model.get('item.mac'));
        }
      });
    })();
  </script>
</dom-module>
